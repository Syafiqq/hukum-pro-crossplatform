          weight: 800
        - asset: res/fonts/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: res/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: res/fonts/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: res/fonts/Montserrat-Italic.ttf
          weight: 400
          style: italic
