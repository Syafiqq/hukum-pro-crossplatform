          weight: 300
          style: italic
        - asset: res/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: res/fonts/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: res/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: res/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: res/fonts/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: res/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: res/fonts/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: res/fonts/Catamaran-Black.ttf
          weight: 900
        - asset: res/fonts/Catamaran-Bold.ttf
          weight: 700
        - asset: res/fonts/Catamaran-ExtraBold.ttf
          weight: 800
        - asset: res/fonts/Catamaran-ExtraLight.ttf
          weight: 200
        - asset: res/fonts/Catamaran-Light.ttf
          weight: 300
        - asset: res/fonts/Catamaran-Medium.ttf
          weight: 500
